<ion-view view-title="toursListView">
  <ion-content>
    <div style="width: inherit; height: 30%;">
      <div style="top:2%; left:5%; position: absolute; color: white">
        <!--<i class="icon ion-chevron-left"> </i>-->
        <i class="icon ion-android-arrow-back" style="font-size:150%" ng-click="backClicked()"></i>
      </div>
      <img ng-src="{{imageUrl}}" style="width:100%; height: 100%;">
      <h3 style="top:22%; position: absolute; color:white">{{bannerName}}</h3>
    </div>

    <!-- Create a cards list displaying the results -->
    <ion-list>
      <ion-item ng-repeat="card in tourCards">
        <div class="list card" ng-click="onSelect(card.id)">
          <div class="item-custom">
            <strong>{{card.title}}</strong>
            <br>
            <div style="white-space: nowrap;">Rating: <rating style="float: right; margin-right: 54%" ng-model="card.ratings" max="5"></rating>{{card.ratings}}</div>
          </div>
          <div style="height:60%;">
            <hscroller>
              <hcard ng-repeat="item in card.image" index="{{$index}}" desc="" image="{{item}}"></hcard>
            </hscroller>
          </div>
          <div class="item-custom" align="left">
            Estd. Tour Time: {{card.estdTourTime}}
          </div>
          <div class="item-custom" align="left" style="margin-top: -5%">
            Estd. Tour Cost: {{card.estdTourCost}}
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

  <!--Add create trip button-->
  <div>
    <button class="button button-float" style="margin-top:162%; margin-left:80%;
         background-color:#0c60ee; border-radius:50%" ng-click="createTourClicked()">
      <i class="icon ion-plus" style="color:white"></i>
    </button>
  </div>

</ion-view>
